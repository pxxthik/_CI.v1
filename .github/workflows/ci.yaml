name: CI

on: push

jobs:
  
  Linting:
    name: Check Linting
    runs-on: ubuntu-latest

    steps:
      - name: Code Checkout
        uses: actions/checkout@v3
      
      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      
      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      
      - name : Run flake8
        run: |
          flake8 app.py
